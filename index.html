<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>thinnan: The Social Food Network</title>

  <!-- Open Graph Meta Tags for social sharing -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="thinnan" />
  <meta property="og:description" content="The Social Food Network" />
  <meta property="og:image" content="https://thinnan.com/assets/logo.png"> 
  <meta property="og:url" content="https://thinnan.com/get-app/">

  <!-- Redirect to /get-app for everything except /.well-known/ paths -->
  <script>
    // Check if the path starts with /.well-known/
    if (!window.location.pathname.startsWith("/.well-known/")) {
      // Redirect if the path is not under /.well-known/
      window.location.replace("/get-app");
    }
  </script>
</head>
<body>
  <p>If you are not redirected, <a href="/get-app">click here</a>.</p>
</body>
</html>
